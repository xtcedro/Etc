<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Dominguez Tech Solutions for inquiries or support.">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Contact Dominguez Tech Solutions</h1>
    </header>

    <main>
        <form action="assets/php/contact_form_handler.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- CAPTCHA Image -->
            <img src="assets/php/captcha.php" alt="CAPTCHA">
            <label for="captcha">Enter CAPTCHA:</label>
            <input type="text" id="captcha" name="captcha" required>

            <!-- Honeypot Field (Hidden) -->
            <input type="text" name="honeypot" style="display: none;">

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Dominguez Tech Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
