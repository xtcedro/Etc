<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Dominguez Tech Solutions</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="services.html">Services</a>
        <a href="appointment.html" class="active">Book Appointment</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section class="appointment-section">
        <h2>Schedule Your Repair</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required pattern="\\d{10}" title="Enter a 10-digit phone number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="repair-type">Repair Type:</label>
                <select id="repair-type" required>
                    <option value="iphone">iPhone Repair</option>
                    <option value="computer">Computer Repair</option>
                    <option value="laptop">Laptop Repair</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>

            <button type="submit" class="btn">Book Appointment</button>
        </form>

        <div id="confirmation-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Dominguez Tech Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
