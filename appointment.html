<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominguez Tech Solutions - Fast, Affordable, Reliable</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" class="logo-icon">
            <span class="logo-text">Dominguez Tech Solutions</span>
        </div>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="appointment.html">Book Appointment Online</a></li>
        </ul>
    </nav>

    <section class="appointment-section">
        <h2>Schedule Your Repair</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required pattern="\\d{10}" title="Enter a 10-digit phone number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="repair-type">Repair Type:</label>
                <select id="repair-type" required>
                    <option value="iphone">iPhone Repair</option>
                    <option value="computer">Computer Repair</option>
                    <option value="laptop">Laptop Repair</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>

            <button type="submit" class="btn">Book Appointment</button>
        </form>

        <div id="confirmation-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Dominguez Tech Solutions. All rights reserved.</p>
    </footer>
<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }
</script>
</body>
</html>
