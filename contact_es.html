<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta a Dominguez Tech Solutions para consultas o soporte.">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Contacta a Dominguez Tech Solutions</h1>
    </header>

    <main>
        <form action="/assets/php/contact_form_handler.php" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- CAPTCHA Image -->
            <img src="/assets/php/captcha.php" alt="CAPTCHA">
            <label for="captcha">Ingresa el CAPTCHA:</label>
            <input type="text" id="captcha" name="captcha" required>

            <!-- Honeypot Field (Hidden) -->
            <input type="text" name="honeypot" style="display: none;">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Dominguez Tech Solutions. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
